<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script>
        function showLoadingMessage() {
            const button = document.getElementById("submitButton");
            button.disabled = true;
            button.innerText = "Generating response...";
        }
    </script>
    <style>
        .form-container {
            max-width: 1200px; /* Adjust form width */
            margin: 0 auto; /* Center alignment */
        }
    </style>
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <main class="container mt-5" style="min-height: 500px;"> <!-- Fixed height applied -->
        <h1 class="mb-4">Submit Recipe</h1>
        <div class="form-container">
            <form method="post" action="/submit-recipe" onsubmit="showLoadingMessage()">
                <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="recipeInput" class="form-label">Recipe Input</label>
                    <textarea id="recipeInput" name="recipeInput" rows="5" class="form-control"></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" id="submitButton" class="btn btn-primary">Generate AI Review</button>
                    <a href="/my-reviews" class="btn btn-secondary">Back to My Reviews</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
