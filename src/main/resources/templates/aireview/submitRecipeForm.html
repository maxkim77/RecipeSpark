<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>레시피 제출</title>
    <script>
        function showLoadingMessage() {
            const button = document.getElementById("submitButton");
            button.disabled = true;
            button.innerText = "응답 생성 중입니다...";
        }
    </script>
</head>
<body>
    <h1>레시피 제출하기</h1>
    <form method="post" action="/submit-recipe" onsubmit="showLoadingMessage()">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <label for="recipeInput">레시피 입력:</label><br>
        <textarea id="recipeInput" name="recipeInput" rows="5" cols="50"></textarea><br>
        <button type="submit" id="submitButton">AI 리뷰 생성</button>
    </form>
</body>
</html>
