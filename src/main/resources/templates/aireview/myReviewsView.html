<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 레시피 리뷰 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <main class="container mt-5">
        <h1 class="mb-4">내 레시피 리뷰 목록</h1>
        <div class="list-group">
            <div th:each="review : ${reviews}" class="list-group-item">
                <h5 th:text="'리뷰 ID: ' + ${review.reviewId}"></h5>
                <p><strong>레시피 입력:</strong></p>
                <p th:text="${review.recipeInput}" class="border p-2 bg-light"></p>
                <p><strong>AI 리뷰:</strong></p>
                <p th:text="${review.reviewResult}" class="border p-2 bg-light"></p>
                <p><strong>생성 날짜:</strong> <span th:text="${review.createdAt}"></span></p>
                <form method="post" th:action="@{/delete-review/{id}(id=${review.reviewId})}">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>
        <a th:href="@{/submit-recipe}" class="btn btn-primary mt-4">레시피 생성</a>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
