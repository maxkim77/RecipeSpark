<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Review Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .content-box {
            border: 1px solid #dee2e6; /* Border */
            padding: 20px; /* Padding */
            background-color: #f8f9fa; /* Background color */
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            word-wrap: break-word; /* Break long words */
            margin-bottom: 20px; /* Spacing between sections */
        }
    </style>
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <main class="container mt-5">
        <h1 class="mb-4">AI Review Result</h1>
        <div class="mb-3">
            <label class="form-label"><strong>Recipe Input</strong></label>
            <div class="content-box" th:text="${aiReview.recipeInput}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>AI Review</strong></label>
            <div class="content-box" th:text="${aiReview.reviewResult}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Created At</strong></label>
            <div class="content-box" th:text="${#temporals.format(aiReview.createdAt, 'yyyy-MM-dd')}"></div>
        </div>
        <a href="/my-reviews" class="btn btn-primary">Go Back to My Reviews</a>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
