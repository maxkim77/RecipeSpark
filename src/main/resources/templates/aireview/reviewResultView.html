<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI 리뷰 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <main class="container mt-5">
        <h1 class="mb-4">AI 리뷰 결과</h1>
        <div class="mb-3">
            <label class="form-label"><strong>레시피 입력:</strong></label>
            <p class="border p-3 bg-light" th:text="${aiReview.recipeInput}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>AI 리뷰:</strong></label>
            <p class="border p-3 bg-light" th:text="${aiReview.reviewResult}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>생성 날짜:</strong></label>
            <p class="border p-3 bg-light" th:text="${aiReview.createdAt}"></p>
        </div>
        <a href="/my-reviews" class="btn btn-primary">내 리뷰 목록으로 돌아가기</a>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
