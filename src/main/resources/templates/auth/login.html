<div th:replace="layout/header :: header"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Login</h1>
    <form th:action="@{/users/login}" method="post" class="p-4 border rounded bg-light mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3 text-center">
            <p th:if="${param.error}" class="text-danger">Invalid Username</p>
        </div>
        <p class="text-center mt-3">Don't have an account? <a th:href="@{/users/signup}" class="text-primary">Sign up</a></p>
    </form>
</div>
<div th:replace="layout/footer :: footer"></div>
