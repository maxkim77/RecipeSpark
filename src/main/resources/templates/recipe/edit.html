<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form th:action="@{/recipe/edit/{id}(id=${recipeId})}" method="post" enctype="multipart/form-data" th:object="${recipeForm}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br />

        <label for="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        <br />

        <label for="image">Update Image:</label>
        <input type="file" id="image" name="image" th:field="*{image}" />
        <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        <br />

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
