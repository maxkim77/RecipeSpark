<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Edit Recipe</h1>
            <form th:action="@{/recipe/edit/{reviewId}(reviewId=${reviewId})}" method="post" enctype="multipart/form-data" th:object="${recipeForm}" class="needs-validation" novalidate>
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <!-- Content -->
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>

                <!-- Image -->
                <div class="mb-3">
                    <label for="image" class="form-label">Update Image:</label>
                    <input type="file" id="image" name="image" th:field="*{image}" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/recipe/list}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}" class="mt-5"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
