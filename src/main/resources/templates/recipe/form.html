<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recipe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <main>
        <div class="container">
            <h1>Create Recipe</h1>
            <form th:action="@{/recipe/create}" method="post" enctype="multipart/form-data" th:object="${recipeForm}" class="recipe-form">
                <!-- Title Input -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" class="form-control" />
                    <div th:if="${#fields.hasErrors('title')}" class="error">
                        <p th:text="${#fields.errors('title')}"></p>
                    </div>
                </div>

                <!-- Content Input -->
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" th:field="*{content}" class="form-control"></textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="error">
                        <p th:text="${#fields.errors('content')}"></p>
                    </div>
                </div>

                <!-- Image Input -->
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" th:field="*{image}" class="form-control-file" />
                    <div th:if="${#fields.hasErrors('image')}" class="error">
                        <p th:text="${#fields.errors('image')}"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
