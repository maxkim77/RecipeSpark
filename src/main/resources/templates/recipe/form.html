<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recipe</title>
</head>
<body>
    <h1>Create a New Recipe</h1>
    <form action="/recipe/create" method="post" enctype="multipart/form-data" th:object="${recipeForm}">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" th:field="*{content}" required></textarea><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Create Recipe</button>
    </form>
    <a href="/recipe/list">Back to Recipe List</a>
</body>
</html>
