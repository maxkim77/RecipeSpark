<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recipe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Create Recipe</h1>
    <form th:action="@{/recipe/create}" method="post" enctype="multipart/form-data" th:object="${recipeForm}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" class="error">
            <p th:text="${#fields.errors('title')}"></p>
        </div>

        <label for="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea>
        <div th:if="${#fields.hasErrors('content')}" class="error">
            <p th:text="${#fields.errors('content')}"></p>
        </div>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" th:field="*{image}" />
        <div th:if="${#fields.hasErrors('image')}" class="error">
            <p th:text="${#fields.errors('image')}"></p>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
