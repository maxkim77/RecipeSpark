<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        section {
            min-height: 550px; /* 섹션 높이 */
            margin: 20px auto;
        }

        .recipe-form-container {
            max-width: 600px; /* 폼 폭 조정 */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- Main Section -->
    <section>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="recipe-form-container">
                <h1 class="text-center mb-4">Create Recipe</h1>
                <form th:action="@{/recipe/create}" method="post" enctype="multipart/form-data" th:object="${recipeForm}">
                    <!-- Title Input -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" name="title" th:field="*{title}" class="form-control" />
                        <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                            <p th:text="${#fields.errors('title')}"></p>
                        </div>
                    </div>

                    <!-- Content Input -->
                    <div class="mb-3">
                        <label for="content" class="form-label">Content:</label>
                        <textarea id="content" name="content" th:field="*{content}" class="form-control"></textarea>
                        <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                            <p th:text="${#fields.errors('content')}"></p>
                        </div>
                    </div>

                    <!-- Image Input -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" id="image" name="image" th:field="*{image}" class="form-control" />
                        <div th:if="${#fields.hasErrors('image')}" class="text-danger">
                            <p th:text="${#fields.errors('image')}"></p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
		<div style="text-align: center; margin: 20px 0;">
		    <a href="https://link.coupang.com/a/b1Tqnm" target="_blank" referrerpolicy="unsafe-url">
		        <img src="https://ads-partners.coupang.com/banners/703509?subId=&traceId=V0-301-969b06e95b87326d-I703509&w=728&h=90" 
		             alt="Coupang Ad" 
		             style="display: inline-block; max-width: 100%; height: auto;">
		    </a>
		</div>   
	 </section>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
