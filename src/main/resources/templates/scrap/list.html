<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scrap List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        section {
            min-height: 600px; /* 헤더와 푸터 사이 거리 확보 */
            margin: 20px auto;
        }

        .scrap-list {
            list-style: none;
            padding: 0;
        }

        .scrap-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .scrap-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #6c757d; /* 부트스트랩 기본 색상 */
        }

        .scrap-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- Main Section -->
    <main>
        <div class="container mt-5">
            <section>
                <h1 class="text-center mb-4">Your Scraps</h1>
                
                <!-- Scrap List -->
                <ul class="scrap-list">
                    <li th:each="scrap : ${scraps}" class="scrap-item">
                        <!-- Bootstrap Icon -->
                        <div>
                            <i class="bi bi-bookmark-fill scrap-icon"></i>
                        </div>
                        
                        <!-- Recipe Info -->
                        <div class="scrap-info">
                            <a th:href="@{/recipe/detail/{id}(id=${scrap.recipe.reviewId})}" 
                               th:text="${scrap.recipe.title}" 
                               class="h5 d-block"></a>
                        </div>
                        
                        <!-- Remove Button -->
                        <div>
                            <form th:action="@{/scrap/remove/{id}(id=${scrap.scrapId})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Remove Scrap</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
