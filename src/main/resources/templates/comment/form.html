<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        section {
            min-height: 600px; /* 고정 높이 */
            margin: 20px auto;
            padding: 20px;
        }

        textarea {
            width: 100%; /* 가로로 늘림 */
            height: 200px; /* 높이도 약간 늘림 */
            resize: none;
        }

        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Include -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- Main Section -->
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <section class="w-75"> <!-- 섹션 크기를 75%로 늘림 -->
                <h1 class="mb-4">Edit Comment</h1> <!-- 왼쪽 정렬 -->
                <form th:action="@{/recipe/{recipeId}/comment/{commentId}/edit(recipeId=${recipeId}, commentId=${commentId})}" 
                      th:object="${commentForm}" 
                      method="post">
                    <!-- Textarea for Comment -->
                    <div class="mb-3">
                        <textarea class="form-control" th:field="*{content}" placeholder="Edit your comment here..." required></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-container text-center">
                        <button type="submit" class="btn btn-primary me-2">Update</button>
                        <a th:href="@{/recipe/detail/{recipeId}(recipeId=${recipeId})}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer Include -->
    <footer th:replace="~{layout/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
